<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>完了済みタスク</title>
</head>
<body>
    <h1 class="text-center my-3 p-3">完了済みタスク</h1>
    <div class="section">
        <div class="container">
            <div class="row">
                {% if tasks %}
                    {% for task in tasks %}
                        <div class="col-lg-4">
                            <div class="card bg-light text-center my-3 shadow">
                                <div class="card-body">
                                    <h4 class="card-title">{{ task.title }}</h4>
                                    <p class="card-text">期限: {{ task.due_date }}</p>
                                    <p class="card-text">{{ task.details }}</p>
                                    <form  action="{{url_for('uncomplete_task')}}" method="post">
                                        <input type="hidden" name="task_id" value="{{ task.id }}">
                                        <button class="btn btn-outline-warning btn-sm">未完了</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center">完了済みのタスクはありません</p>
                {% endif %}
            </div>
        </div>
        <a type='button' class="btn btn-secondary text-white btn-lg mx-auto d-block w-25 my-5" href="{{ url_for('task') }}">タスク一覧画面に戻る</a>
    </div>
</body>
</html>
